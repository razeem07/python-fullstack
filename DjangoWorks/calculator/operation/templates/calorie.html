<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-5">Calorie Calculator</h1>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <form action="#" method="post" class="p-3 border bg-light">
            {%csrf_token%} {{form}}
            <input type="submit" value="Submit" class="btn btn-primary" />
          </form>
        </div>
        <div class="col-4"></div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row border bg-light">
        <div class="col-4"></div>
        <div class="col-4">
          BMR = {{BMR}} <br />
          CALORIE = {{CALORIE}}
        </div>
        <div class="col-4"></div>
      </div>
    </div>
  </body>
</html>
